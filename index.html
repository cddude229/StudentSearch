<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StudentSearch</title>

        <link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" /> <!-- We'll change this to responsive when we worry about window resize -->
        <link type="text/css" rel="stylesheet" href="./core.css" />

        <!-- External depdendcies -->
        <script type="text/Javascript" src="./jquery.min.js"></script>
        <script type="text/Javascript" src="./jquery-ui.min.js"></script>
        <script type="text/Javascript" src="./bootstrap/js/bootstrap.min.js"></script>

        <!-- Our data sets -->
        <script type="text/javascript" src="./constants.js"></script>
        <script type="text/Javascript" src="./data.js"></script>
        <script type="text/javascript" src="./templates.js"></script>

        <!-- Our library code -->
        <script type="text/Javascript" src="./parser.js"></script>
        <script type="text/Javascript" src="./filter.js"></script>
        <script type="text/Javascript" src="./core.js"></script>
        <script type="text/Javascript" src="./logic.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Header -->
            <div id="header" class="navbar">
                <div class="navbar-inner">
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="#" class="disabled">View Hidden Students</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#" class="disabled">Start New Search</a></li>
                        <!-- TODO: These should be disabled -->
                    </ul>
                    <a class="brand" href="#">StudentSearch</a>
                </div>
            </div>

            <!-- Requirements form -->
            <form class="form-horizontal" id="search_form">
                <fieldset>
                    <legend>Enter Search Requirements:</legend>
                    <div class="control-group add_tags">
                        <label for="courses" class="control-label">Courses:</label> 
                        <div class="controls">
                            <input type="text" name="courses" id="courses" placeholder="6.813 OR 6.831" />
                        </div>
                    </div>
                    <div class="control-group add_tags">
                        <label for="skills" class="control-label">Skills:</label> 
                        <div class="controls">
                            <input type="text" name="skills" name="skills" placeholder="Java AND C++" />
                        </div>
                    </div>
                </fieldset>
            </form>


            <hr />
            <!-- Search results -->
            <!-- TODO: Need search header with click message -->
            <div id="results"></div>

            <div class="clear"></div>

            <!-- TODO: Make these inline -->
            <!-- TODO: Make the pagination not jump up when changing pages -->
            <div id="search_pagination" class="pagination"><ul></ul></div>
            <div id="email_button">
                <a href="#" class="btn btn-primary disabled">E-mail Students</a>
            </div>

        </div>
    </body>
</html>
