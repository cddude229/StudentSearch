<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StudentSearch - A CTJS Production</title>

        <link type="text/css" rel="stylesheet" href="./jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" /> <!-- We'll change this to responsive when we worry about window resize -->
        <link type="text/css" rel="stylesheet" href="./core.css" />

        <!-- External depdendcies -->
        <script type="text/Javascript" src="./jquery.min.js"></script>
        <script type="text/Javascript" src="./jquery-ui.min.js"></script>
        <script type="text/Javascript" src="./bootstrap/js/bootstrap.min.js"></script>

        <!-- Our data sets -->
        <script type="text/javascript" src="./constants.js"></script>
        <script type="text/Javascript" src="./data.js"></script>
        <script type="text/javascript" src="./templates.js"></script>

        <!-- Our library code -->
        <script type="text/Javascript" src="./set.js"></script>
        <script type="text/Javascript" src="./parser.js"></script>
        <script type="text/Javascript" src="./filter.js"></script>
        <script type="text/Javascript" src="./core.js"></script>
        <script type="text/Javascript" src="./logic.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Header -->
            <div class="masthead bottom-line" id="header">
                <div class="pull-right">
                    <a href="#" class="btn disabled">View Hidden Students</a>
                    <a href="#" class="btn disabled">Start New Search</a>
                </div>

                <h3>StudentSearch</h3>
            </div>

            <!-- Requirements form -->
            <!-- TODO: Get tags to show inline correctly -->
            <div class="form-horizontal bottom-line" id="search_form">
                <fieldset>
                    <legend>Enter Search Requirements:</legend>
                    <div class="control-group add_tags">
                        <label for="courses" class="control-label">Courses:</label>
                        <form id="courses_form">
                            <div class="controls input-append">
                                <input type="text" name="courses" id="courses" placeholder="6.813 OR 6.831" />
                                <input type="submit" value="Add" class="btn" />
                            </div>
                            <div id="courses_tags" class="tag_holder"></div>
                        </form>
                    </div>
                    <div class="control-group add_tags">
                        <label for="skills" class="control-label">Skills:</label> 
                        <form id="skills_form">
                            <div class="controls input-append">
                                <input type="text" name="skills" id="skills" placeholder="Java AND C++" class="span3" />
                                <input type="submit" value="Add" class="btn" />
                            </div>
                            <div id="skills_tags" class="tag_holder"></div>
                        </form>
                    </div>
                </fieldset>
            </div>

            <!-- Search results -->
            <!-- TODO: Need search header with click message -->
            <div id="results"></div>

            <div class="clear"></div>

            <!-- TODO: Make these inline -->
            <!-- TODO: Make the pagination not jump up when changing pages -->
            <div id="search_pagination" class="pagination"><ul></ul></div>
            <div id="email_button">
                <a href="#" class="btn disabled">E-mail Students</a>
            </div>

        </div>
    </body>
</html>
